{% extends '_base.html' %}
{% block title %}Not Found{% endblock %}
{% block body %}
	<h1>404: {{request.path[1:]}}</h1>
	<p>
		The page could not be found.
	</p>
	<form method=post action='/+create'>
		<input type=hidden name=path value='{{request.path[1:]}}'>
		<button type=submit class='btn btn-primary btn-large'>Create a new page here</button>
	</form>
{% endblock %}
